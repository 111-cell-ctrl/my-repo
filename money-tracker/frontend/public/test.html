<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API测试页面</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2>API连接测试</h2>
        <div class="row">
            <div class="col-md-6">
                <button id="testHealth" class="btn btn-primary mb-2">测试健康检查</button>
                <div id="healthResult" class="mt-2"></div>
            </div>
            <div class="col-md-6">
                <button id="testEndpoints" class="btn btn-info mb-2">测试所有端点</button>
                <div id="endpointsResult" class="mt-2"></div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('testHealth').addEventListener('click', async () => {
            const resultDiv = document.getElementById('healthResult');
            try {
                const response = await fetch('/api/health');
                const text = await response.text();
                
                resultDiv.innerHTML = `
                    <div class="alert alert-info">
                        <strong>状态码:</strong> ${response.status}<br>
                        <strong>响应内容:</strong> ${text}<br>
                        <strong>内容类型:</strong> ${response.headers.get('content-type')}
                    </div>
                `;
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="alert alert-danger">
                        <strong>错误:</strong> ${error.message}
                    </div>
                `;
            }
        });

        document.getElementById('testEndpoints').addEventListener('click', async () => {
            const resultDiv = document.getElementById('endpointsResult');
            try {
                const response = await fetch('/api/');
                const data = await response.json();
                
                resultDiv.innerHTML = `
                    <div class="alert alert-success">
                        <strong>可用端点:</strong><br>
                        ${data.endpoints.map(endpoint => `• ${endpoint}`).join('<br>')}
                    </div>
                `;
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="alert alert-danger">
                        <strong>错误:</strong> ${error.message}
                    </div>
                `;
            }
        });
    </script>
</body>
</html>
